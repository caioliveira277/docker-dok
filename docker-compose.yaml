version: "3.8"
services:
  database:
    image: mysql:5.7
    container_name: database
    restart: always
    volumes:
      - .docker/mysql:/var/lib/mysql
    env_file:
      - .env
    ports:
      - "3307:3306"
  dok_site_novo:
    build: ./dok-site-novo
    volumes:
      - ./dok-site-novo/dok-site-novo:/var/www/html
    container_name: dok_site_novo
    env_file:
      - .env
    ports:
      - 80:80
      - 443:443
    depends_on:
      - database